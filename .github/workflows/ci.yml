name: Build Cordova App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # Install Cordova globally
      - name: Install Cordova
        run: npm install -g cordova

      # Set up Java (Zulu JDK 17)
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      # Install Android Command Line Tools
      - name: Install Android Command Line Tools
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          curl -o commandlinetools.zip https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
          unzip commandlinetools.zip -d $ANDROID_HOME/cmdline-tools
          mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;34.0.0" "platforms;android-34"

        env:
          ANDROID_HOME: /usr/local/lib/android/sdk

      # Add Cordova Android platform
      - name: Add Cordova Android Platform
        run: cordova platform add android@11.0.0

      # Build the Android APK
      - name: Build Cordova Android APK
        run: cordova build android --release

      # Upload APK as an artifact
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: Cordova APK
          path: platforms/android/app/build/outputs/apk/release/*.apk
